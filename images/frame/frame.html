<html>
	<head>
		<title>Frame</title>
		<style>
			.border {
				border: 1px solid red;
			}
		</style>

  		<link rel="stylesheet" href="../../css/frame.css">
	</head>

	<body>
		<div id="frame">
			<div class="frame-border-height">
				<div id="frame-top-left" class="frame-element frame-border-width"></div>
				<div id="frame-top-dark" class="frame-element"></div>
				<div id="frame-top-center" class="frame-element"></div>
				<div id="frame-top-light" class="frame-element"></div>
				<div id="frame-top-right" class="frame-element frame-border-width"></div>
			</div>
			<div id="frame-middle">
				<div id="frame-left" class="frame-element frame-border-width"></div>
				<div class="frame-element" style="width: 420px;"></div>
				<div id="frame-right" class="frame-element frame-border-width"></div>
			</div>
			<div class="frame-border-height">
				<div id="frame-bottom-left" class="frame-element frame-border-width"></div>
				<div id="frame-bottom-dark" class="frame-element"></div>
				<div id="frame-bottom-gradient" class="frame-element"></div>
				<div id="frame-bottom-light" class="frame-element"></div>
				<div id="frame-bottom-right" class="frame-element frame-border-width"></div>
			</div>
		</div>
	</body>
</html>
